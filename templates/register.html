<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Health Advisor</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
    <div class="auth-card">
      <div class="brand">
        <div class="logo">H</div>
        <div>
          <h1>Health Advisor</h1>
          <p>Create your account</p>
        </div>
      </div>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash flash-{{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" class="form">
        <label class="label">Username</label>
        <input type="text" name="username" class="input" placeholder="Choose a username" required>

        <label class="label">Password</label>
        <input type="password" name="password" class="input" placeholder="Create a password" required>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <p class="subtle">Already have an account? <a href="{{ url_for('login') }}" class="link">Login</a></p>
    </div>
  </div>
</body>
</html>
